<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        contador = 1;
        let numero = contador
        
        while (contador <= 100) {
            if (numero % 2 == 1) {
                console.log(numero)
            } else {
                console.log(null)
            }
            contador++;
        }
           

    </script>
    <!-- Faça um programa que irá apresentar somente os números ímpares de 1 até 100.  -->
</body>
</html>
