<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contador = 1;
        
        while (contador <= 100) {
            if (contador % 2 === 1) {
                console.log(contador)
            } 
            contador++;
        }
           

    </script>
    <!-- Faça um programa que irá apresentar somente os números ímpares de 1 até 100.  -->
</body>
