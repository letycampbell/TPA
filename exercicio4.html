<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite o n√∫me da tabuada:"));

        contador = 0;
        while (contador <= 10) {
            let resultado;
            let tabuada = numero;
            resultado = tabuada * contador;
            console.log(contador + 'x' + tabuada + '=' + resultado);
            contador++;
        }
    </script>
    
</body>
</html>
