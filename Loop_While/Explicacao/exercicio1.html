<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número"));
        const limite = numero + 100;

        while (numero <= limite ) {
            console.log (numero);
            numero++;
        }
    </script>
    
</body>
</html>
